<!DOCTYPE html>
<html>
 
  <head>
  
  	<title> CI5 plus trend</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="css/ci5_trend.css" type="text/css">
	<link rel="stylesheet" href="css/awesomplete.css?v=4.4.1"> 
	
	<script type="text/javascript" src="Jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="d3/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/awesomplete.min.js"></script>
	<script type="text/javascript" src="js/ci5_trend.js"></script>

	
	

	 
	</head>
  	
	<body>

	<div class="">

	</div>
	
	<div id="header" >

	
	</div>
	
		
	<div id="chart"></div>
	
	<div class = "div_regional">
	<label><input type="checkbox" id="check_regional" checked="checked" onChange=" CI5_trend(false)">Group by country</label>
	</div>
	
	<div class = "div_select_sex">
	<div class = "input_select_container">
	<input id="input_sex" placeholder="select sex" /><button class="dropdown-btn sex" type="button"><span class="caret"></span></button>
	</div>
	</div>
	
	<div class = "div_select_1">
	<div class = "input_select_container">
	<input id="input_cancer" placeholder="select a cancer" /><button class="dropdown-btn select1" type="button"><span class="caret"></span></button>
	</div>
	</div>
	
	<div class = "div_select_2">

	<div  class = "input_select_container">
	<input id="input_country" placeholder="add a country" /><button class="dropdown-btn select2" type="button"><span class="caret"></span></button>
	
	<ul id ="country_element"></ul>
	
	</div>
	</div>
		

		
		

</body>

	<script type="text/javascript">
		
	// variable general
	
	
	var margin = { top: 50, right: 150, bottom: 75, left: 225, top_page: 80, left_page: 300 };
	width = 1200 - margin.left - margin.right;
	height = 800 - margin.top - margin.bottom;
	
	var file_use = "data/CI5plus_asr_country.csv"; 
	
	var XgridSize = 10; 
	
	var bool_national = false; 


	
	var ease_effect = "linear";
	var transition_time = 1000;

	var graph_height = 600;
	var graph_width = 520;
		
	var active_cancer = "All cancers excluding non-melanoma skin";
	var active_sex = 1;

	var regional = 0;

	var xScale = d3.scale.linear()
		.domain([1975, 2015])  // 
		.range([10  ,(50)* XgridSize ]);

	var yScale = d3.scale.linear() 
		.domain([0, 200]) 
		.range([graph_height  ,0]);
		
	var lineFunction = d3.svg.line()
		.x(function(d,i){return xScale(d.values[0].year); })
		.y(function(d,i)  { 
			return yScale(d.values[0].smoothed); })
		.interpolate("linear");
		
	var color_scale_10 = d3.scale.category10();
	
	var drag = d3.behavior.drag()
		.on("drag", dragmove);
	
	
	 window.onload = function()
		{
		CI5_trend(true)
		
	};
	
var input_sex = document.getElementById("input_sex");
	var awesomplete_sex = new Awesomplete(input_sex, {
		minChars: 0,
		maxItems: 500,
		autoFirst:true,
		sort:false
	});
	
	Awesomplete.$('.dropdown-btn.sex').addEventListener("click", function() {
		if (awesomplete_sex.ul.childNodes.length === 0) {
			awesomplete_sex.minChars = 0;
			awesomplete_sex.evaluate();

		}
		else if (awesomplete_sex.ul.hasAttribute('hidden')) {
			awesomplete_sex.minChars = 0;
			awesomplete_sex.evaluate();

		}
		else {
			awesomplete_sex.close();
		}
	});
	
	awesomplete_sex.list = ["Male", "Female"];
	
	var input_cancer = document.getElementById("input_cancer");
	var awesomplete1 = new Awesomplete(input_cancer, {
		minChars: 0,
		maxItems: 500,
		autoFirst:true,
		sort:false
	});
	
	Awesomplete.$('.dropdown-btn.select1').addEventListener("click", function() {
		if (awesomplete1.ul.childNodes.length === 0) {
			awesomplete1.minChars = 0;
			awesomplete1.evaluate();

		}
		else if (awesomplete1.ul.hasAttribute('hidden')) {
			awesomplete1.minChars = 0;
			awesomplete1.evaluate();

		}
		else {
			awesomplete1.close();
		}
	});
	
	var input_country = document.getElementById("input_country");
	var awesomplete2 = new Awesomplete(input_country, {
		minChars: 0,
		maxItems: 500,
		autoFirst:true,
		sort:false
	});
	
	Awesomplete.$('.dropdown-btn.select2').addEventListener("click", function() {
		if (awesomplete2.ul.childNodes.length === 0) {
			awesomplete2.minChars = 0;
			awesomplete2.evaluate();

		}
		else if (awesomplete2.ul.hasAttribute('hidden')) {
			awesomplete2.minChars = 0;
			awesomplete2.evaluate();

		}
		else {
			awesomplete2.close();
		}
	});
	
	
	// field autocomplete
	
	
	// text input listener
	window.addEventListener("awesomplete-select", function(e){
		target = e.target.id

		
		if (target == "input_country") {
			add_country(e.text.value, active_cancer,active_sex)

			
		} else if (target == "input_cancer") {
			active_cancer = e.text.value
			update_cancer(e.text.value, active_sex)

		} else if (target == "input_sex") {
			
			if (e.text.value == "Male" ) {
				active_sex = 1;
			}
			else if (e.text.value == "Female" ) {
				active_sex = 2;
			}
		
		
			update_sex(active_sex,active_cancer)
		}

		e.text.value = ""
		
	});
	

	// 
	$("#country_element").on("click", ".select_country", function(event){
		
		country_label = this.attributes.label.value;

		$(this).remove();
		
		remove_country(country_label,active_cancer, active_sex )

	});
	
	$("#country_element").on("mouseover", ".select_country", function(event){
		
		country_label = this.attributes.label.value;

		
		highlight_country(country_label, true)

	});
	
	$("#country_element").on("mouseout", ".select_country", function(event){
		
		country_label = this.attributes.label.value;


		highlight_country(country_label, false)

	});

	
	


	
			
	</script >
	
 
</html>
